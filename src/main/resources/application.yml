server:
  port: 8080
spring:
  profiles:
  # 外置jdbc和log配置文件
    active: jdbc,log

  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
    cache: false

mybatis:
  type-aliases-package: huangyuanzhi.dao
